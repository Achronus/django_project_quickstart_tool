{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock title %}</title>

    {% compress css %}
    <link id="tw-css" rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endcompress %}

    <script id="theme-toggle-js" src="{% static 'js/theme-toggle.js' %}"></script>
    <script id="htmx-js" src="{% static 'js/htmx.min.js' %}"></script>
    <script id="alpine-js" src="{% static 'js/alpine.min.js' %}"></script>

</head>

<body class="dark:bg-gray-800">
    {% include './components/navbar.html' %}
    <div class="container p-4 h-full">
        {% block content %}
        {% endblock content %}
    </div>

    <script id="flowbite-js" src="{% static 'js/flowbite.min.js' %}"></script>
</body>

</html>
